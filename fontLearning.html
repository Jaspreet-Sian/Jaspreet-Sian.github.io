<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, intitial-scale= 1.0, maximum-scale= 1.0">
    <title>Font Training</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/brain.js"></script>
    <script src="js/jquery-1.4.2.min.js"> </script>
    <script src="js/fontLearning.js"></script>
    <script src="js/font.js"></script>
    <link rel="icon" href="img/logo.jpg">
    <script src="js/common.js"></script>
    <!-- <link rel="stylesheet" href="http://fonts.googleapis.com/css?family"> -->
  </head>
  <body>
    <header class="header-container" include-html="header.html">
    </header>
    <script type="text/javascript">
      includeHTML();
    </script>
    <main class="wrapper main-container">
      <div class="container">
          <div class="font-div">
            <h1 class="font-heading center">Get Font Pair</h1>
            <div class="font-input flex-row">
              <input type="text" name="fontName" id="fontName" class="font-field field" placeholder="Enter Font name to make pair" value="" oninput="makeChange()">
              <button type="button" name="changeFontBtn " class="font-btn btn" id="changeFontBtn" onclick="fontPairing();" onkeypress="fontPairing();" disabled>Change Font</button>

            </div>
          </div>
          <p id="p1"></p>
          <div class="color center" id="color1">
            <p id="result"></p>
            <h2 id="writtenHeading"></h2>
            <p id="writtenText"></p>
          </div>
        </div>
    </main>
  </body>
</html>
