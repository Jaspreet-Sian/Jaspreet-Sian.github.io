        <form action="userProfile.html" method="post" class="message">

					<label>RC Number</label>
					<input type="text" id="rcno" name="rcno" value="" placeholder="23435">
					<label>Type of Vehicle</label>
					<select>
						<option value="select" disabled selected>--select--</option>

					  <option value="saab">Saab</option>
					  <option value="mercedes">Mercedes</option>
					  <option value="audi">Audi</option>
					</select>
					<label>Vehicle Color</label>
					<input type="text" id="vcolor" name="vcolor" value="" placeholder="Green">
					<label>Vehicle Make</label>
					<input type="text" id="vmake" name="vmake" value="" placeholder="Mahindra">
					<label>Chasis Number</label>
					<input type="text" id="cno" name="cno" value="" placeholder="C232">
					<label>Engine Number</label>
					<input type="text" id="eno" name="eno" value="" placeholder="E9692"><br>
