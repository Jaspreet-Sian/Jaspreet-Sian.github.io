	<meta charset="UTF-8">

</head>

				<li>
					<a href="changeProfile.html">Edit Profile</a>
				</li>
				<li class="active">

				</li>
				<li>
					<a href="info1.html">Info</a>
					<div>
						<a href="instructions1.html">Instructions</a>

				</li>
				<li>
					<a href="logout.html">Logout</a>
				</li>
			</ul>
		</div>
	</div>
	<div id="contents">
		<div class="clearfix">
			<div class="sidebar">
				<div>
					<h2 align="center">Welcome Sohan</h2>
					<ul class="">
						<li>
							<img src="images/male.png" width="150px" height="150px" alt="" style="margin: 0 auto;">
						</li>
						<li class="sidelink" align="center">
							<a href="#"> View Payment Details </a>
						</li>
						<li class="sidelink" align="center">
							<a href="#"> View Vehicle Details </a>
						</li>
						<li class="sidelink" align="center">
							<a href="#"> Edit Vehicle Details </a>
						</li>
					</ul>
				</div>
			</div>
			<div class="main">
        <form action="index.html" method="post" class="message">
					<p class="tagged_text">Personal Information</p>
					<label>User ID</label>
					<input type="text" id="userID" name="userID" value="" placeholder="User1">
					<label>First Name</label>
					<input type="text" id="fname" name="fname" value="" placeholder="Sohan">
					<label>Middle Name</label>
					<input type="text" id="mname" name="mname" value="" placeholder="Singh">
					<label>Last Name</label>
					<input type="text" id="lname" name="lname" value="" placeholder="Chapra">
					<label>Father Name</label>
					<input type="text" id="fathername" name="fathername" value="" placeholder="Simarjit Singh">
					<label>Age</label>
					<input type="number" id="age" name="age" min="1" max="65">
					<label>Date Of Birth</label>
					<input type="date" id="dob" name="dob" value="" max="1979-12-31" min="2019-09-30">
					<label>Phone Number</label>
					<input type="text" id="phoneNo" name="phoneNo" value="" placeholder="328947429">
					<label>Mobile Number</label>
					<input type="text" id="mobileNo" name="mobileNo" value="" placeholder="23423444"><br>
					<div class="gender" style="width: 600px;">
						<input type="radio" id="gender" name="gender" value="male" checked style="margin-left: 100px;"> Male
						<input type="radio" id="gender" name="gender" value="female" style="margin-left: 100px;"> Female
						<input type="radio" id="gender" name="gender" value="other" style="margin-left: 100px;"> Other
				</div>
					<label>Email Address</label>
					<input type="email" id="email" name="email" value="" placeholder="sohanchapra@gmail.com">
					<label>Password</label>
					<input type="password" id="password" name="password" value="" placeholder="12345678">

					<p class="tagged_text">Contact Address</p>
					<label>House Number</label>
					<input type="text" id="houseNo" name="houseNo" value="" placeholder="C-49">
					<label>Town/Village Name</label>
					<input type="text" id="tvname" name="tvname" value="" placeholder="Khanna">
					<label>City</label>
					<input type="text" id="city" name="city" value="" placeholder="Ludhiana">
					<label>State</label>
					<input type="text" id="state" name="state" value="" placeholder="Punjab">
					<label>Country</label>
					<input type="text" id="country" name="country" value="" placeholder="India">
					<label>Pin Code</label>
					<input type="text" id="pincode" name="pincode" value="" placeholder="141142">
					<label>Tehsil</label>
					<input type="text" id="tehsil" name="tehsil" value="" placeholder="Ludhiana">
					<br>
					<input type="submit" value="Edit Profile">
				</form>
			</div>
		</div>
	</div>

</body>
</html>
