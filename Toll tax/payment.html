	<div id="contents">
		<div class="clearfix">
			<div class="sidebar">
				<div>
					<h2 align="center">Welcome Sohan</h2>
					<ul class="">
						<li>
							<img src="images/male.png" width="150px" height="150px" alt="" style="margin: 0 auto;">
						</li>
						<li class="sidelink" align="center">
							<a href="#"> View Payment Details </a>
						</li>
						<li class="sidelink" align="center">
							<a href="#"> View Vehicle Details </a>
						</li>
						<li class="sidelink" align="center">
							<a href="#"> Edit Vehicle Details </a>
						</li>
					</ul>
				</div>
			</div>
			<div class="main">
        <form action="userProfile.html" method="post" class="message">
					<p class="tagged_text">Personal Information</p>
					<label>User ID</label>
					<input type="text" id="userID" name="userID" value="" placeholder="User1">
          <label>Owner Name</label>
          <input type="text" id="oname" name="oname" value="" placeholder="sohanchapra">
					<label>Mobile Number</label>
					<input type="text" id="mobileNo" name="mobileNo" value="" placeholder="23423444"><br>
          <label>Vehicle Name</label>
          <select>
						<option value="select" disabled selected>--select--</option>
  					<option value="vehicle1">Vehicle1</option>
  					<option value="vehicle2">Vehicle2</option>
					</select>
          <label>Type of Vehicle</label>
          <select>
						<option value="select" disabled selected>--select--</option>
  					<option value="Two Wheeler">Two Wheeler</option>
  					<option value="Four Wheeler">Four Wheeler</option>
  					<option value="Six Wheeler">Six Wheeler</option>
						<option value="Eight Wheeler">Eight Wheeler</option>
						<option value="Sixteen Wheeler">Sixteen Wheeler</option>
  					<option value="Eighteen Wheeler">Eighteen Wheeler</option>
					</select>
          <label>Driver Name</label>
          <input type="text" id="dname" name="dname" value="" placeholder="Driver">
					<p class="tagged_text">Toll Information</p>
					<label>Toll ID</label>
          <select>
						<option value="select" disabled selected>--select--</option>
  					<option value="21">21</option>
  					<option value="22">22</option>
  					<option value="23">23</option>
						<option value="24">24</option>
						<option value="25">25</option>
  					<option value="26">26</option>
					</select>
					<label>Toll Name</label>
					<input type="text" id="tollname" name="tollname" value="" placeholder="Khanna">
					<label>Vehicle Type</label>
          <select>
						<option value="select" disabled selected>--select--</option>
  					<option value="Two Wheeler">Two Wheeler</option>
  					<option value="Four Wheeler">Four Wheeler</option>
  					<option value="Six Wheeler">Six Wheeler</option>
						<option value="Eight Wheeler">Eight Wheeler</option>
						<option value="Sixteen Wheeler">Sixteen Wheeler</option>
  					<option value="Eighteen Wheeler">Eighteen Wheeler</option>
					</select>
					<label>Payment Mode</label>
          <select>
						<option value="select" disabled selected>--select--</option>
  					<option value="daily">Daily</option>
  					<option value="weekly">Weekly</option>
  					<option value="monthly">Monthly</option>
						<option value="yearly">Yearly</option>
					</select>
					<label>Amount</label>
          <input type="number" id="amount" name="amount" value="" placeholder="200">
					<label>Date</label>
          <input type="date" id="date" name="date" value="">
					<br>
					<input type="submit" value="Make Payment">
				</form>
			</div>
		</div>
	</div>

</body>
